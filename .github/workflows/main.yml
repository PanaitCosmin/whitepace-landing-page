  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # Must match the artifact name from upload step
          path: dist

      - name: Check if dist folder exists after download
        run: ls -la dist || (echo "‚ùå dist folder NOT found!" && exit 1)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
