            <div class="flex-between-center">
                <!-- Dropdown Menu -->
                <ul class="navbar__links">
                    <li>
                        <button class="navbar__link">Products</button>
                        <div class="navbar__dropdown">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </li>
                    <li>
                        <button class="navbar__link">Solutions</button>

                    <button class="navbar__hamburger-menu navbar__hamburger-menu--disable">
